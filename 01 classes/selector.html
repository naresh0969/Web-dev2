<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .huge{
            font-size: larger;
            color: red;
            font:bolder;
        }
    </style>

</head>
<body>
    <h1>Hello</h1>
    <script language="javascript">
        document.querySelector("h1").classList.add("huge");
        document.querySelector("h1").innerHTML="<em>Good Bye </em>"; //this contains everything which between the selected tag.
        document.querySelector("h1").textContent="Naresh"; //this changes only content
        
    </script>
</body>
</html>
