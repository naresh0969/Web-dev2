<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" width="60%" border="2">
        <tr>
            <td width="50%"><font size="25">Name</font></td>
            <td><input type="text" size="30" style="font: size 60px; height:40px"></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Password</font></td>
            <td><input type="password" size="30" style="font: size 32px; height:40px"></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Gender</font></td>
            <td><font size="5">Male</font><input type="radio" id="Gender" name="Gender" size="30" style="font: size 32px;">
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <font size="5">Female</font><input type="radio" id="Gender" name="Gender" size="30" style="font: size 32px;">
            </td>
        </tr>
        <tr>
            <td width="50%"><font size="9">Dob</font></td>
            <td><input type="date" size="35" style="font: size 32px;"></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Address</font></td>
            <td ><textarea rows="5" cols="40" style="font: size 32px;"></textarea></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Fav color</font></td>
            <td><input type="color" size="30" style="font: size 32px;"></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Rating:</font></td>
            <td><input type="range" size="30" style="font: size 32px;"></td>
        </tr>
        <tr>
            <td width="50%"><font size="25">Language Known:</font></td>
            <td><font size="5" style="font: size 20px;">English</font>
                <input type="checkbox" id="checkbox_id" name="checkbox_name" style="font-size:32px;">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <font size="5">Telugu</font>
                <input type="checkbox" id="checkbox_id" name="checkbox_name" style="font-size:32px;">
            </td>

        </tr>
        <tr><td width=50%><font size=25>Resume:</font></td><td>
        <input type=file size=10 style="font-size:20px;"></td></tr>
    </table>
    
</body>
</html>
