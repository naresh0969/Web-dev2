<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculater</title>

    <script name="javascript">
        var res;
        function f1(){
            res=(Math.random()*100);
            res=Math.floor(res)+1;
            alert(res+"% Love");
        }
    </script>
</head>
<body style="background-color: pink;">
    <form name="love" action="" align="center">
        <br><br><br><br><br>
        <caption><b><u>Love Calculater</u></b></caption>
        <table border="0" align="center">
            <tr>
                <br><br><br><br>
                <td><font size="4">Boy Name</font></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td>
                
            </tr>

            <tr>
                <br><br><br><br>
                <td><font size="4">Girl Name</font></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td>
                
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="./love-removebg-preview.png" alt="love image" width="100px" height="100px">
                </td>
            </tr>
            <tr >
                <td >
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="f1()">Calculate!</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
